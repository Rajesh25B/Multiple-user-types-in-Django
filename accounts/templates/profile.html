        <h3>Role: {{ request.user.type }}</h3>
      {% endif %}
    </div>
  </div>

{% if object == request.user.user %}

  <div class="col-sm-12">

    <a class="btn btn-primary" href="{% url 'account_profile' %}" role="button">Profile</a>

</div>
